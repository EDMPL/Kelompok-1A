<!doctype html>
<html>
  <head>
    <style>
      #map {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- Google Maps JS API -->
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <!-- GMaps Library -->
    <script src="gmaps.js"></script>
    <script>
      /* Map Object */
      var mapObj = new GMaps({
        el: '#map',
        lat: 41.857,
        lng: 2.295,
        zoom: 15
      });

     GMaps.geocode({
	  address: 'Jalan Kampus Polban, Ciwaruga, Parongpong, Ciwaruga, Parongpong, Kabupaten Bandung Barat, Jawa Barat 40559',
	  callback: function(results, status) {
		if (status == 'OK') {
		  latlng = results[0].geometry.location;
		  mapObj.setCenter(latlng.lat(), latlng.lng());
		  var m = mapObj.addMarker({
            lat: latlng.lat(),
            lng: latlng.lng(),
            title: 'Your current position'
          }); 
		} else if (status == 'ZERO_RESULTS') {
		  alert('Sorry, no results found');
		}
	  }
	});        
    </script>
  </body>
</html>
